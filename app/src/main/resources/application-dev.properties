# URL the connection with the database
spring.datasource.url=jdbc:postgresql://localhost:5432/springboot_course
spring.datasource.username=postgres
spring.datasource.password=admin
# this is for creates a database, solve some incompatibility problems 
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# when run the application the application update the database
spring.jpa.hibernate.ddl-auto=update

# logs for sql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

